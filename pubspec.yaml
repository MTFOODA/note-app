name: note_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  image_picker: ^1.1.2
  firebase_storage: ^12.3.5
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  hero_animation: ^1.1.4
  lottie: ^3.1.2
  page_transition: ^2.1.0
  flutter_plugin_android_lifecycle: ^2.0.6
  shared_preferences: ^2.3.2
  provider: ^6.0.0
  flutter_launcher_icons: ^0.14.0
  easy_localization: ^3.0.7

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/
    - assets/lottie/
    - assets/lang/en.json
    - assets/lang/ar.json
    - assets/lang/fr.json
    - assets/lang/de.json
